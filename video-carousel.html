<body class="bg">
      <!-- Carousel wrapper -->
<div
id="carouselVideoExample"
class="carousel slide carousel-fade"
data-mdb-ride="carousel"
>
<!-- Indicators -->
<div class="carousel-indicators">
  <button
    type="button"
    data-mdb-target="#carouselVideoExample"
    data-mdb-slide-to="0"
    class="active"
    aria-current="true"
    aria-label="Slide 1"
  ></button>
  <button
    type="button"
    data-mdb-target="#carouselVideoExample"
    data-mdb-slide-to="1"
    aria-label="Slide 2"
    class="nav-button"
  ></button>
  <!-- <button -->
    <!-- type="button" -->
    <!-- data-mdb-target="#carouselVideoExample" -->
    <!-- data-mdb-slide-to="2" -->
    <!-- aria-label="Slide 3" -->
  <!-- ></button> -->
</div>

<!-- Inner -->
<div class="carousel-inner">
  <!-- Single item -->
  <div class="carousel-item active">
    <video class="img-fluid"  >
      <!-- <source src="https://youtu.be/BB3VOEBFwRg" type="video/mp4" /> -->
      <iframe width="1333" height="750" src="https://www.youtube.com/embed/BB3VOEBFwRg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </video>
    <div class="carousel-caption d-none d-md-block">
      <h5>Golden Years</h5>
      <!-- <p>
        Nulla vitae elit libero, a pharetra augue mollis interdum.
      </p> -->
    </div>
  </div>

  <!-- Single item -->
  <div class="carousel-item">
    <video class="img-fluid" autoplay loop >
      <source src="https://mdbcdn.b-cdn.net/img/video/forest.mp4" type="video/mp4" />
    </video>
    <div class="carousel-caption d-none d-md-block">
      <h5>Artefact2</h5>
      <!-- <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit.
      </p> -->
    </div>
  </div>

  <!-- Single item -->
  <!-- <div class="carousel-item">
    <video class="img-fluid" autoplay loop muted>
      <source
        src="https://mdbcdn.b-cdn.net/img/video/Agua-natural.mp4"

<!-- Controls -->
<button
  class="carousel-control-prev"
  type="button"
  data-mdb-target="#carouselVideoExample"
  data-mdb-slide="prev"
>
  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  <!-- <span class="visually-hidden">Previous</span> -->
</button>
<button
  class="carousel-control-next"
  type="button"
  data-mdb-target="#carouselVideoExample"
  data-mdb-slide="next"
>
  <span class="carousel-control-next-icon" aria-hidden="true"></span>
  <!-- <span class="visually-hidden">Next</span> -->
</button>
</div>
